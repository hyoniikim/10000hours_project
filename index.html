<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <header>
      <h1>
        <img class="img_clock" src="img/clock.png" alt="배경 시계 이미지" />
        <img
          class="img_title"
          src="img/title.png"
          alt="1만 시간의 법칙 이미지"
        />
        <span class="hidden">1만 시간의 법칙</span>
      </h1>
    </header>

    <main>
      <p class="intro_saying">
        "연습은 어제의 당신보다 당신을 더 낫게 만든다."
      </p>
      <section class="intro">
        <h2 class="hidden">1만 시간의 법칙 설명</h2>
        <img class="quotes" src="img/quotes.png" alt="따옴표 이미지" />
        <p class="explain">
          <strong>1만 시간의 법칙은</strong><br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <section class="center">
        <div class="input">
          <div class="field">
            <p>나는</p>
            <input class="field_text" type="text" placeholder="예)프로그래밍" />
            <p>전문가가 될 것이다.</p>
          </div>
          <div class="times">
            <p>그래서 앞으로 매일 하루에</p>
            <input class="time_text" type="text" placeholder="예)5시간" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
        </div>
        <div class="cal_click">
          <button class="cal_btn">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <div>
            <img class="click_img" src="img/click.png" alt="클릭 이미지" />
          </div>
        </div>
        <div class="result">
          <div>
            <p>당신은<span class="field_result"></span>전문가가 되기 위해서</p>
          </div>
          <div>
            <p>
              대략<span class="time_result"></span>일 이상 훈련하셔야 합니다! :)
            </p>
          </div>
        </div>
      </section>
      <section class="buttons">
        <div>
          <button class="training_btn">훈련하러 가기 GO!GO!</button>

          <button class="share_btn">공유하기</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="weniv_logo">
        <img src="img/logo.png" alt="위니브 로고 이미지" />
      </div>
      <p class="copyright">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
